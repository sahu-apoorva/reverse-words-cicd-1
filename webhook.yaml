apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: reverseword-build-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: main
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: reversewords-git-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(tt.params.gitrevision)
        - name: url
          value: $(tt.params.gitrepositoryurl)
        - name: sslVerify
          value: "false"
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        generateName: reversewords-build-pipeline-run-
      spec:
        pipelineRef:
          name: reverse-words-build-pipeline
        serviceAccountNames:
          - taskName: build-and-push
            serviceAccountName: reversewords-pipeline
        params:
          - name: imageTag
            value: $(tt.params.gitrevision)
        resources:
          - name: app-git
            resourceRef:
              name: reversewords-git
          - name: app-image
            resourceRef:
              name: reverse-words-image
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: reversewords-webhook
spec:
  serviceAccountName: reversewords-pipeline
  triggers:
    - name: git-reversewords-trigger
      interceptors:
        - github:
            secretRef:
              secretName: webhook-secret
              secretKey: secret
            eventTypes:
              - push
      bindings:
        - name: pipeline-binding
        - ref: <git-triggerbinding>
      template:
        name: reverseword-build-triggertemplate
